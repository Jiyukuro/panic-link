<html><head>
<title>Google</title>
<style>
  body {
    margin: 0;
    font-family: arial, sans-serif;
    background: white;
  }
  
  .logo {
    text-align: center;
    margin-top: 20px;
    transform: scale(0.6);
  }
  
  .search-box {
    text-align: center;
    margin: 20px auto;
    width: 100%;
    max-width: 584px;
  }
  
  .search-input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
  }
  
  .search-buttons {
    text-align: center;
    padding-top: 18px;
  }
  
  .button {
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: #3c4043;
    font-size: 14px;
    margin: 11px 4px;
    padding: 0 16px;
    height: 36px;
    cursor: pointer;
  }
  
  .search-results {
    max-width: 652px;
    margin: 20px auto;
    padding: 0 20px;
  }
  
  .result {
    margin-bottom: 30px;
    cursor: pointer;
  }
  
  .result h3 {
    color: #1a0dab;
    font-size: 20px;
    margin: 0;
    font-weight: normal;
  }
  
  .result .url {
    color: #006621;
    font-size: 14px;
    margin: 4px 0;
  }
  
  .result .snippet {
    color: #545454;
    font-size: 14px;
    line-height: 1.58;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 1000;
    overflow-y: auto;
  }

  .search-header {
    padding: 20px;
    border-bottom: 1px solid #dfe1e5;
    display: flex;
    align-items: center;
  }

  .search-header .logo {
    transform: scale(0.3);
    margin: 0;
  }

  .search-header .search-input {
    margin: 0 20px;
  }

  .translate-option {
    color: #1a0dab;
    font-size: 14px;
    margin-bottom: 20px;
    cursor: pointer;
  }

  .nav-tabs {
    display: flex;
    padding: 0 20px;
    border-bottom: 1px solid #dfe1e5;
  }

  .tab {
    padding: 15px 20px;
    color: #5f6368;
    cursor: pointer;
    border-bottom: 3px solid transparent;
  }

  .tab.active {
    color: #1a73e8;
    border-bottom: 3px solid #1a73e8;
  }

  .image-results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 16px;
    padding: 20px;
  }

  .image-result {
    cursor: pointer;
  }

  .image-result img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
  }
</style>
</head>

    searchResults.innerHTML = '';

    // Add translation option for non-English results
    const translateDiv = document.createElement('div');
    translateDiv.className = 'translate-option';
    translateDiv.innerHTML = 'Translate non-English results to English';
    translateDiv.addEventListener('click', () => {
      window.location.href = "https://sites.google.com/view/jiyukuro/home";
    });
    searchResults.appendChild(translateDiv);

    // Add regular results
    fakeResults.forEach(result => {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'result';
      resultDiv.innerHTML = `
        <h3>${result.title}</h3>
        <div class="url">${result.url}</div>
        <div class="snippet">${result.snippet}</div>
      `;
      resultDiv.addEventListener('click', () => {
        window.location.href = "https://sites.google.com/view/jiyukuro/home";
      });
      searchResults.appendChild(resultDiv);
    });
  } else {
    searchResults.style.display = 'none';
    imageResults.style.display = 'grid';
    imageResults.innerHTML = '';

    imageSearchResults.forEach(image => {
      const imageDiv = document.createElement('div');
      imageDiv.className = 'image-result';
      imageDiv.innerHTML = `
        <img src="${image.url}" alt="${image.alt}" title="${image.title}">
      `;
      imageDiv.addEventListener('click', () => {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      });
      imageResults.appendChild(imageDiv);
    });
  }
}

searchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    generateResults();
  }
});

buttons.forEach(button => {
  button.addEventListener('click', () => {
    generateResults();
  });
});

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    generateResults(tab.dataset.tab);
  });
});
</script>

</body></html>
